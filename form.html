<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Form</h1>
    </header>
    <form action="method">
      <label for="name">Name</label>
      <input type="text" placeholder="Enter Your Name" />
      <br /><br />
      <label for="phone number">Phone</label>
      <input type="text" placeholder="Enter phone number" />
      <br /><br />
      <label for="email">E-Mail</label>
      <input type="email" placeholder="Enter your email" />
      <br /><br />
      <label for="Aadhar Card">Aadhar Card</label>
      <input type="text" placeholder="Aadhar card number" />
      <br /><br />
      <label for="Gender">Gender</label>
      <br />
      <label for="male">Male</label>
      <input type="radio" name="gender" />
      <label for="Female">Female</label>
      <input type="radio" name="gender" />
      <br /><br />
      <label for="address">Address</label>
      <input type="text" placeholder="address" />
      <br /><br />
      <label for="city">City</label>
      <select name="City" value="">
        <option value="">Please select your city</option>
        <option value="1">Jaipur</option>
        <option value="2">Jodhpur</option>
        <option value="3">Jaisalmer</option>
        <option value="4">Ranthambhor</option>
        <option value="5">Pushkar</option>
        <option value="6">Bikaner</option>
      </select>
      <br /><br />
      <label for="State">State</label>
      <select name="State" value="">
        <option value="">Please select your state</option>
        <option value="1">Rajasthan</option>
        <option value="2">New Delhi</option>
        <option value="3">Uttar Pradesh</option>
        <option value="4">Karnataka</option>
        <option value="5">Bihar</option>
        <option value="6">Orrisa</option>
      </select>
      <br /><br />
      <label for="pincode">Pin-Code</label>
      <input type="text" placeholder="Enter pin-code" />
      <br /><br />
      <label for="profile pic">profile pic</label>
      <input type="file" id="profile pic" />
      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
